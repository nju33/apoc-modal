<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>apoc-modal</title>
  <link rel="stylesheet" href="index.css">
</head>

<body style="margin: 0">

  <div data-apoc-modal-sibling class="container">
    <h1 style="text-align:center">ApocModal</h1>
    <div class="buttons">
      <div class="row">
				<div>
	        <span class="button" id="simple-trigger">simple</span>
				</div>
				<div>
	        <span class="button" id="slide-up-trigger">Slide-up</span>
	        <span class="button" id="slide-bottom-trigger">Slide-bottom</span>
	        <span class="button" id="slide-right-trigger">Slide-right</span>
	        <span class="button" id="slide-left-trigger">Slide-left</span>
				</div>
				<div>
	        <span class="button" id="focus-trigger">focus</span>
	        <span class="button" id="peek-trigger">peek</span>
				</div>
				<div>
	        <span class="button" id="flip-trigger">flip</span>
	        <span class="button" id="flip-x-trigger">flip-x</span>
				</div>
				<div>
	        <span class="button" id="spin-trigger">spin</span>
	        <span class="button" id="spin-reverse-trigger">spin-reverse</span>
				</div>
      </div>
      </div>
  </div>

  <div class="modal" id="simple" style="display:none">
    Simple
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="slide-up" style="display:none">
    Slide Up
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="slide-bottom" style="display:none">
    Slide Bottom
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="slide-right" style="display:none">
    Slide Right
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="slide-left" style="display:none">
    Slide Left
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="focus" style="display:none">
		Focus
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="peek" style="display:none">
		Peek
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="flip" style="display:none">
		Flip
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="flip-x" style="display:none">
		Flip X
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="spin" style="display:none">
		Spin
		<img src="https://picsum.photos/500/300/?random">
  </div>
  <div class="modal" id="spin-reverse" style="display:none">
		Spin Reverse
		<img src="https://picsum.photos/500/300/?random">
  </div>

  <script src="scripts/apoc-modal.js"></script>
  <script src="index.js"></script>
</body>

</html>
